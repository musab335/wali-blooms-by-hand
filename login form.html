<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StyleHub Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6e6e3.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe9ec, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .auth-box {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 360px;
    }
    .auth-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .auth-box input {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .auth-box button {
      width: 100%;
      background: #ff7aa8;
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      font-size: 15px;
    }
    .auth-box button:hover {
      background: #ff4c84;
    }
    .toggle {
      margin-top: 15px;
    }
    #toggleLink {
      color: #ff4c84;
      font-weight: bold;
      cursor: pointer;
    }
    #forgotPassword {
      color: #007bff;
      text-decoration: underline;
      font-size: 0.9em;
    }
    #googleBtn {
      border: 1px solid #ccc;
      background: #fff;
      color: #333;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }
    #googleBtn img {
      width: 22px;
      height: 22px;
    }
    #googleBtn:hover {
      background: #f5f5f5;
    }
  </style>
</head>

<body>
  <div class="auth-box">
    <h2 id="formTitle">Login to StyleHub</h2>

    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="password" id="password" placeholder="Enter your password" required />
    <button id="authBtn">Login</button>

    <p style="margin-top:10px;">
      <a href="#" id="forgotPassword">Forgot Password?</a>
    </p>

    <p class="toggle">
      Don't have an account?
      <span id="toggleLink">Sign up</span>
    </p>

    <div>
      <button id="googleBtn">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon">
        Continue with Google
      </button>
    </div>

    <p id="msg"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      sendPasswordResetEmail,
      signInWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRddW7y4RcreoNe3gm2YOw6cIFUw1R0YY",
      authDomain: "my-stylehub.firebaseapp.com",
      projectId: "my-stylehub",
      storageBucket: "my-stylehub.firebasestorage.app",
      messagingSenderId: "1025746740319",
      appId: "1:1025746740319:web:e8b65a77f2b7efcccc27ea",
      measurementId: "G-FR899K3KQB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let isLogin = true;
    const formTitle = document.getElementById('formTitle');
    const authBtn = document.getElementById('authBtn');
    const toggleLink = document.getElementById('toggleLink');
    const msg = document.getElementById('msg');
    const forgotPasswordLink = document.getElementById('forgotPassword');
    const googleBtn = document.getElementById('googleBtn');

    // Toggle Login/Signup
    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.innerText = isLogin ? "Login to StyleHub" : "Create Your StyleHub Account";
      authBtn.innerText = isLogin ? "Login" : "Sign Up";
      toggleLink.innerText = isLogin ? "Sign up" : "Login";
      msg.innerText = "";
    });

    // Login / Signup with Email
    authBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
          msg.style.color = "green";
          msg.innerText = "Login successful! Redirecting...";
          setTimeout(() => window.location.href = "index.html", 2000);
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
          msg.style.color = "green";
          msg.innerText = "Signup successful! Redirecting...";
          setTimeout(() => window.location.href = "index.html", 2000);
        }
      } catch (error) {
        msg.style.color = "red";
        msg.innerText = error.message;
      }
    });

    // Forgot password
    forgotPasswordLink.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      if (!email) {
        msg.style.color = "red";
        msg.innerText = "Please enter your email first.";
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        msg.style.color = "green";
        msg.innerText = "Password reset email sent! Check your inbox ðŸŒ·";
      } catch (error) {
        msg.style.color = "red";
        msg.innerText = error.message;
      }
    });

    // Continue with Google
    googleBtn.addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
        msg.style.color = "green";
        msg.innerText = "Welcome with Google!";
        setTimeout(() => window.location.href = "index.html", 1500);
      } catch (error) {
        msg.style.color = "red";
        msg.innerText = error.message;
      }
    });
  </script>
</body>
</html>
